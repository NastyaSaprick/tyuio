<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="header">
        <a href="index.html" class="logo"><img src="img/logo.png" alt="logo"></a>
        <!-- навигация -->
        <nav class="menu-nav">
          <a href="index.html" class="nav__link">Акции </a>
          <a href="authorization.html" class="nav__link button-primary">Личный кабинет </a>
        </nav>
      </div>
    </div>
  </header>
 
  <!-- регистрация -->
  <div class="container">
    <div class="authorization">
      <h2>Регистрация</h2>
      <form class="form">
        <label class="form__label" for="name-registration-id">Введите Имя</label>
        <input class="form__input" type="fio" name="name-registration" placeholder="Имя:">
        <label class="form__label" for="surname-registration-id">Введите Фамилия</label>
        <input class="form__input"  name="surname-registration" placeholder="Фамилья:">
        <label class="form__label" for="Number-registration-id">Введите Номер документа </label>
        <input class="form__input"  name="Number-registration" placeholder="Номер:">
        <label class="form__label" for="tel-registration-id">Введите Телефон</label>
        <input class="form__input" type="fio" name="tel-registration" placeholder="Номер:">
        <label class="form__label" for="password-registration-id">Введите Пароль</label>
        <input class="form__input"  name="password-registration" placeholder="Пароль:">
        <label class="form__label" for="password-registration-id">Повтор Пароля</label>
        <input class="form__input"  name="password-registration" placeholder="Пароль:">
        <div class="checkbox row">
          <input type="checkbox" name="checkbox-registration" id="checkbox-registration-id">
          <label class="form__input__checkbox__label" for="checkbox-registration-id">Соглашения на обработку <br> персональной информации</label>
        </div>
        <div class="buttons">
          <a href="personal-account.html" class="button button-primary">Регистрация</a>
        </div>
      </form>
    </div>
  </div>
</body>


</html>
