<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="header">
        <a href="index.html" class="logo"><img src="img/logo.png" alt="logo"></a>
        <!-- навигация -->
        <nav class="menu-nav">
          <a href="index.html" class="nav__link">Акции </a>
          <a href="authorization.html" class="nav__link button-primary">Личный кабинет </a>
        </nav>
      </div>
    </div>
  </header>
 
  <!-- Результаты поиска -->
  <div class="container container-booking">
    <div class="authorization">
      <h2>Данные о Пассажире</h2>
      <form class="form">
        <label class="form__label" for="name-registration-id">Введите Имя</label>
        <input class="form__input" type="fio" name="name-registration" placeholder="Имя:">
        <label class="form__label" for="surname-registration-id">Введите Фамилия</label>
        <input class="form__input"  name="surname-registration" placeholder="Фамилья:">
        <label class="form__label" for="Number-registration-id">Введите Дату Рождения </label>
        <input class="form__input"  name="Number-registration" placeholder="Дата:">
        <label class="form__label" for="tel-registration-id">Введите Номер Документа</label>
        <input class="form__input" type="fio" name="tel-registration" placeholder="Номер:">
        <div class="buttons">
          <a href="#" class="button button-primary">Добавить пассажира</a>
          <a href="#" class="button button-primary">Удалить пассажира</a>
          <a href="armor-management.html" class="button button-primary">Забронировать</a>
        </div>
      </form>
    </div>

    <div class="authorization">
      <h2>Данные о рейсах </h2>
      <form class="form">
        <select class="info__product__list">
          <option class="info__product__list__item" selected="">Номер рейса  </option>
          <option class="info__product__list__item"> 1 </option>
          <option class="info__product__list__item"> 2 </option>
        </select>

        <label class="form__label" for="name-registration-id">Название города вылета</label>
        <input class="form__input" type="fio" name="name-registration" placeholder="Город:">

        <label class="form__label" for="name-registration-id">Название аэропорта вылета</label>
        <input class="form__input" type="fio" name="name-registration" placeholder="Аэропорт:">

      <select class="info__product__list">
        <option class="info__product__list__item" selected="">Дата вылета</option>
        <option class="info__product__list__item"> 1 </option>
        <option class="info__product__list__item"> 2 </option>
      </select>

      <select class="info__product__list">
        <option class="info__product__list__item" selected="">	Время вылета </option>
        <option class="info__product__list__item"> 1 </option>
        <option class="info__product__list__item"> 2 </option>
      </select>

      <label class="form__label" for="name-registration-id">Название города прилета</label>
        <input class="form__input" type="fio" name="name-registration" placeholder="Город:">

        <label class="form__label" for="name-registration-id">Название аэропорта прилета</label>
        <input class="form__input" type="fio" name="name-registration" placeholder="Аэропорт:">
      
    <select class="info__product__list">
      <option class="info__product__list__item" selected="">Время в пути</option>
      <option class="info__product__list__item"> 1 </option>
      <option class="info__product__list__item"> 2 </option>
    </select>

    <select class="info__product__list">
      <option class="info__product__list__item" selected="">Стоимость</option>
      <option class="info__product__list__item"> 1 </option>
      <option class="info__product__list__item"> 2 </option>
    </select>
    
        
        <div class="buttons">
          <a href="booking.html" class="button button-primary">Заказать</a>
        </div>
      </form>
    </div>
  </div>
</body>


</html>
